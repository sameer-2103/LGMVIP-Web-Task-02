<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS CALC</title>
    <!--adding boostrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
  </head>
  <body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
      <h1>JS CALCI</h1>
      <table class="table" >
      <tr>
        <td colspan="3" ><input type="text" name="" value="" id="text-area"></td>
        <td><button type="button" name="button" onclick="clr()">CLEAR</button></td>
      </tr>
      <tr>
        <td><button type="button" name="button" onclick="display('1')">1</button></td>
        <td><button type="button" name="button" onclick="display('2')">2</button></td>
        <td><button type="button" name="button" onclick="display('3')">3</button></td>
        <td><button type="button" name="button" onclick="display('/')">/</button></td>
      </tr>
      <tr>
        <td><button type="button" name="button" onclick="display('4')">4</button></td>
        <td><button type="button" name="button" onclick="display('5')">5</button></td>
        <td><button type="button" name="button" onclick="display('6')">6</button></td>
        <td><button type="button" name="button" onclick="display('-')">-</button></td>
      </tr>
      <tr>
        <td><button type="button" name="button" onclick="display('7')">7</button></td>
        <td><button type="button" name="button" onclick="display('8')">8</button></td>
        <td><button type="button" name="button" onclick="display('9')">9</button></td>
        <td><button type="button" name="button" onclick="display('+')">+</button></td>
      </tr>
      <tr>
        <td><button type="button" name="button" onclick="display('.')">.</button></td>
        <td><button type="button" name="button" onclick="display('0')">0</button></td>
        <td><button type="button" name="button" onclick="calc()">=</button></td>
        <td><button type="button" name="button" onclick="display('*')">*</button></td>
      </tr>
      </table>

    </div>

  </div>

</div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
